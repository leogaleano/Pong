<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pong</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
		<div align="center">
			<div class="TableroJuego">
				<div id="iniciar" class="textoestatico">Presiona espacio para empezar</div>
				<div class="pelota" id="pelota"></div>
				<div class="raqueta" id="player1"></div>
				<div class="raqueta" id="player2"></div>
				<div class="linea"></div>
			</div>
			<table class="info">
				<tr>
					<td  align="center"><span class="textoestatico">Jugador 1</span></td>
					<td  align="center"><span class="textoestatico">Jugador 2</span></td>
				</tr>
				<tr>
					<td align="center"><span class="textoestatico" id="Player1Points">0</span></td>
					<td  align="center"><span  class="textoestatico" id="Player2Points">0</span></td>
				</tr>
			</table>
			<div class="puntaje">
				<h3 class="textoestatico">Historial de la partida</h3>
				<p id="historico" class="textoestatico"></p>
			</div>
		</div>
		<script type="text/javascript" src="pong.js"></script>
</body>
</html>
